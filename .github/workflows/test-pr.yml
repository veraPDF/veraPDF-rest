name: PR QA

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Checkout and Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [8, 11, 16, 17]

    steps:
      - uses: actions/checkout@v2

      - name: JDK setup
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify

  docker_build:
    name: Build a test Docker image and add to GH container registry
    needs: [ build ]
    uses: veraPDF/veraPDF-rest/.github/workflows/test-dkr-build.yml@gh-actions

  docker_test:
    name: Deploy and test the image built in previous step
    needs: [ docker_build ]
    uses: veraPDF/veraPDF-rest/.github/workflows/test-dkr-image.yml@gh-actions
