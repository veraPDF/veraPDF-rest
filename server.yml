server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081
logging:
  level: INFO
  loggers:
    "org.verapdf":
      level: DEBUG
      additive: false
      appenders:
        - type: file
          currentLogFilename: /var/opt/verapdf-rest/logs/verapdf-rest.log
          threshold: ALL
          queueSize: 512
          discardingThreshold: 0
          archive: true
          archivedLogFilenamePattern: /var/opt/verapdf-rest/logs/verapdf-rest-%d.log
          archivedFileCount: 20
          timeZone: CET
          logFormat: "%-5p [%d{ISO8601,UTC}] %c: %m%n%rEx"
          bufferSize: 8KiB
          immediateFlush: true
  appenders:
    - type: console
